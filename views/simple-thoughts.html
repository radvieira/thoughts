<h1>Simple Thoughts</h1>
<div>

    <form ng-submit="addThought()">

        <label for="thought-input">What were you thinking?!</label>

        <input id="thought-input" ng-model="thought">

    </form>

    <table>
        <thead>
            <tr>
                <td>
                    <input id="thought-search" ng-model="thoughtSearch" placeholder="Find a thought" style="width: 285px">
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="aThought in thoughts | filter: thoughtSearch | orderBy:'toString()':false">

                <td>{{aThought | lowercase }}</td>

            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>
                    <thought-counter />
                </td>
            </tr>
        </tfoot>

    </table>

</div>
